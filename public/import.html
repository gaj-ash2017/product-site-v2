<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Import Products (CSV)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
      body.import-page {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h2 {
        text-align: center;
        margin-bottom: 2rem;
        color: #0d6efd;
      }

      form {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }

      input[type="file"] {
        display: block;
        margin-bottom: 1.5rem;
        font-size: 1rem;
      }

      button {
        background: #0d6efd;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
        font-size: 1rem;
      }

      button:hover {
        background: #0b5ed7;
      }

      .note {
        font-size: 0.9rem;
        margin-top: 1rem;
        color: #666;
      }

      .message {
        margin-top: 1rem;
        text-align: center;
        font-weight: bold;
      }

      .success {
        color: green;
      }

      .error {
        color: red;
      }
    </style>
  </head>
  <body class="import-page">
    <h2>üì• Import Products via CSV</h2>
    <form id="csvForm" enctype="multipart/form-data">
      <label for="csvfile">Choose CSV file:</label>
      <input type="file" name="csvfile" id="csvfile" accept=".csv" required />
      <button type="submit">Upload & Import</button>
      <p class="note">
        CSV format:
        <strong
          >stockCode, name, description, category, extraNotes, quantity,
          imageName</strong
        >
      </p>
      <div id="uploadMessage" class="message"></div>
    </form>

    <script>
      const form = document.getElementById("csvForm");
      const fileInput = document.getElementById("csvfile");
      const messageBox = document.getElementById("uploadMessage");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        messageBox.textContent = "";
        messageBox.className = "message";

        if (!fileInput.files.length) {
          messageBox.textContent = "‚ö†Ô∏è Please select a CSV file to upload.";
          messageBox.classList.add("error");
          return;
        }

        const formData = new FormData(form);
        fetch("/import-csv", {
          method: "POST",
          body: formData,
        })
          .then((res) => {
            if (!res.ok) {
              return res.text().then((text) => {
                throw new Error(text || "Import failed");
              });
            }
            return res.text();
          })
          .then((msg) => {
            messageBox.textContent = msg;
            messageBox.classList.add("success");
            form.reset();
          })
          .catch((err) => {
            messageBox.textContent = "‚ùå " + err.message;
            messageBox.classList.add("error");
          });
      });
    </script>
  </body>
</html>
