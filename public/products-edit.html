<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin: Edit & Delete Products</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="products-edit.css" />
    <link rel="stylesheet" href="navbar.css" />
  </head>
  <body class="admin-page">
    <div id="navbar"></div>
    <script src="navbar.js"></script>
    <div class="spacer"></div>
    <h1 style="text-align: center">🛠️ Admin: Edit & Delete Products</h1>
    <div class="controls">
      <select id="categoryFilter">
        <option value="">All Categories</option>
      </select>
      <select id="sortBy">
        <option value="name-asc">Name A–Z</option>
        <option value="name-desc">Name Z–A</option>
        <option value="date-newest">Newest First</option>
        <option value="date-oldest">Oldest First</option>
      </select>
      <input
        type="text"
        id="searchInput"
        placeholder="Search name or description..."
      />
    </div>
    <p id="productCount" style="text-align: center; font-weight: bold"></p>
    <div class="admin-layout">
      <div id="product-list"></div>
    </div>
    <form
      id="editForm"
      class="inline-edit-form"
      style="display: none"
      enctype="multipart/form-data"
      onsubmit="submitEdit(event)"
    >
      <h3>Edit Product</h3>
      <input type="hidden" id="editStockCode" name="stockCode" />
      <div id="editStockCodeDisplay" class="badge"></div>
      <label
        >Name: <input type="text" id="editName" name="name" required /></label
      ><br />
      <label
        >Description:
        <input type="text" id="editDescription" name="description" /></label
      ><br />
      <label
        >Category:
        <select id="editCategory" name="category">
          <option value="">-- Select Category --</option>
        </select> </label
      ><br />
      <label
        >Extra Notes:
        <input type="text" id="editExtraNotes" name="extraNotes" /></label
      ><br />
      <label
        >Quantity:
        <input type="number" id="editQuantity" name="quantity" /></label
      ><br />
      <label
        >Upload New Image:
        <input
          type="file"
          id="editImageFile"
          name="imageFile"
          accept="image/*"
          onchange="previewImage()"
        />
      </label>
      <div id="imagePreview" style="margin-top: 1rem"></div>
      <div style="margin-top: 1rem">
        <button type="submit">💾 Save</button>
        <button type="button" onclick="cancelEditForm()">❌ Cancel</button>
      </div>
    </form>
    <div class="cleanup" style="text-align: center; margin-top: 2rem">
      <button onclick="cleanupUnusedImages()">🧹 Clean Up Unused Images</button>
    </div>
    <div id="cleanupResult" style="margin-top: 1rem; font-size: 0.9rem; color: #333;"></div>
    <footer>
      <p style="text-align: center">Admin Panel – Manage Products</p>
    </footer>
    <script src="products-edit.js"></script>
  </body>
</html>
