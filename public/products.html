<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/products-public.css">
</head>
<body>
  <!-- Injects header and navbar -->
<div id="navbar"></div>
<script src="js/navbar.js"></script>

<!-- Pushes content below fixed header/navbar -->
<div class="spacer"></div>

  <main class="main-content">

    <!-- Fixed Controls -->
<div class="top-controls">
  <h2>🛍️ Browse Products</h2>
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter"></select>

  <label for="searchInput">Search Products:</label>
  <input type="text" id="searchInput" placeholder="Enter Search Here" />

  <label for="sortBy">Sort Products:</label>
  <select id="sortBy">
    <option value="">Sort by</option>
    <option value="name-asc">A → Z</option>
    <option value="name-desc">Z → A</option>
    <option value="date-newest">Newest</option>
    <option value="date-oldest">Oldest</option>
  </select>

  <div id="productCount"></div>
</div>

<!-- Products List -->
<div class="right-panel">
  <div id="product-list"></div>
</div>
   

  <!-- ✅ Scripts -->
  <script src="js/products.js"></script>
</body>
</html>
