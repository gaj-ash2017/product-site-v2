<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="products-edit-clean.css" />
  </head>
  <body>
    <!-- Fixed Top Header -->
    <div class="header-panel">
      <div id="navbar"></div>
      
      <script src="navbar.js"></script>
    </div>
    <hr style="margin: 0;" />
<!-- ‚úÖ Hamburger Menu (mobile only) -->
<button id="mobileMenuToggle" class="hamburger">‚ò∞ Filters</button>
    <!-- Main Layout Container (Sidebar + Main Panel) -->
    <div class="dashboard-container">
      <!-- Sidebar -->
      <div class="sidebar">
        <h1>üõ†Ô∏è Product Controls</h1>
        <!-- filters, search, etc. -->
      </div>

      <!-- Main Content Panel -->
      <div class="main-panel">
        <div id="product-list"></div>
      </div>
    </div>
    <div class="dashboard-container">
      <!-- Left Sidebar -->
      <div class="sidebar">
        <h1>üõ†Ô∏è Product Controls</h1>

        <select id="categoryFilter">
          <option value="">All Categories</option>
        </select>

        <select id="sortBy">
          <option value="">Sort By</option>
          <option value="name-asc">A-Z</option>
          <option value="name-desc">Z-A</option>
          <option value="date-newest">Newest</option>
          <option value="date-oldest">Oldest</option>
        </select>

        <input
          type="text"
          id="searchInput"
          placeholder="üîç Search Name/Description"
        />
        <input
          type="text"
          id="stockSearch"
          placeholder="üîç Search stock code"
        />

        <div id="productCount">Showing 0 products</div>
      </div>

      <!-- Right Scrollable Content -->
      <div class="main-panel">
        <div id="product-list"></div>
      </div>
    </div>
    <script>
    document.getElementById("mobileMenuToggle")?.addEventListener("click", () => {
      document.querySelector(".left-panel")?.classList.toggle("open");
    });
    </script>
    <script src="products.js"></script>
  </body>
</html>
