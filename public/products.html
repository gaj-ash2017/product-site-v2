<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="products-public.css" />
    <style>
      
    </style>
  </head>
  <body>
    <!-- ‚úÖ Navbar -->
    <div class="header-panel">
      <div id="navbar"></div>
      <script src="navbar.js"></script>
    </div>

    <!-- ‚úÖ Main Layout -->
    <div class="dashboard-container">
      <!-- ‚úÖ Filters Block -->
      <div class="filters">
        <h2>üõçÔ∏è Browse Products</h2>

        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter">
          <option value="">All Categories</option>
        </select>

        <label for="searchInput">Search Products:</label>
        <input
          type="text"
          id="searchInput"
          placeholder="Search by name or description..."
        />

        <label for="sortBy">Sort Products:</label>
        <select id="sortBy">
          <option value="">Sort by</option>
          <option value="name-asc">A ‚Üí Z</option>
          <option value="name-desc">Z ‚Üí A</option>
          <option value="date-newest">Newest First</option>
          <option value="date-oldest">Oldest First</option>
        </select>

        <p id="productCount">Showing 0 products</p>
      </div>

      <!-- ‚úÖ Product Display -->
      <div class="right-panel">
        <div id="product-list"></div>
      </div>
    </div>

    <!-- ‚úÖ JS -->
    <script src="products.js"></script>
  </body>
</html>
