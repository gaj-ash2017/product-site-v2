<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Product</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="edit-product.css" />
  </head>
  <body>
    <h2 id="productTitle">🛠️ Edit Product</h2>

    <form id="editForm" enctype="multipart/form-data">
      <label for="stockCode">Stock Code:</label>
      <input type="text" id="stockCode" name="stockCode" readonly />

      <label for="name">Product Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="description">Description:</label>
      <input type="text" id="description" name="description" />

      <label for="category">Category:</label>
      <select id="category" name="category"></select>

      <label for="extraNotes">Extra Notes:</label>
      <input type="text" id="extraNotes" name="extraNotes" />

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="0" />

      <label for="imageFile">Current Image:</label>
      <div id="currentImagePreview"></div>

      <label for="imageFile">Upload New Image (optional):</label>
      <input type="file" id="imageFile" name="imageFile" />

      <button type="submit">💾 Save Changes</button>
    </form>

    <script src="edit-product.js"></script>
  </body>
</html>
