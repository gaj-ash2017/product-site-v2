<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Product</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="edit-product.css" />
  </head>
  <body>
    <h2 id="productTitle">ğŸ› ï¸ Edit Product</h2>

    <div id="saveStatus" style="color: green; font-weight: bold"></div>

    <img
      id="productImage"
      src="/uploads/default.jpg"
      style="max-width: 150px; opacity: 1; transition: opacity 0.6s"
      onerror="this.src='/uploads/default.jpg'"
    />

    <form id="editForm" enctype="multipart/form-data">
      <label for="stockCode">Stock Code:</label>
      <input type="text" id="stockCode" name="stockCode" readonly />

      <label for="name">Product Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="description">Description:</label>
      <input type="text" id="description" name="description" />

      <label for="category">Category:</label>
      <select id="category" name="category"></select>

      <label for="extraNotes">Extra Notes:</label>
      <input type="text" id="extraNotes" name="extraNotes" />

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="0" />

      <label for="imageFile">Current Image:</label>
      <div id="currentImagePreview"></div>

      <label for="imageFile">Upload New Image (optional):</label>
      <input type="file" id="imageFile" name="imageFile" />
      <img
        id="productImage"
        src="/uploads/default.jpg"
        style="max-width: 150px"
      />

      <button type="submit">ğŸ’¾ Save Changes</button>
      <div style="margin-top: 20px">
        <a
          href="products-edit.html"
          style="
            display: inline-block;
            padding: 8px 16px;
            background-color: #007acc;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s;
          "
          onmouseover="this.style.backgroundColor='#005fa3'"
          onmouseout="this.style.backgroundColor='#007acc'"
        >
          ğŸ”™ Back to Admin Panel
        </a>
      </div>
    </form>

    <script src="edit-product.js"></script>
  </body>
</html>
