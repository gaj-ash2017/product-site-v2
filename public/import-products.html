<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Import Products (CSV)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="import-products.css">
  </head>
  <body class="import-page">
    <div id="navbar"></div>
<script src="navbar.js"></script>
    <div class="spacer"></div>

    <div class="import-container">
      <h2>ðŸ“¥ Import Products via CSV</h2>
      <form
        id="importForm"
        action="/import-csv"
        method="POST"
        enctype="multipart/form-data"
      >
        <label for="csvfile">Choose CSV file:</label>
        <input type="file" name="csvFile" id="csvfile" accept=".csv" required />
        <button type="submit">Upload & Import</button>
        <p class="note">
          CSV format:
          <strong
            >stockCode, name, description, category, extraNotes, quantity,
            imageName</strong
          >
        </p>
        <div id="feedback" class="message"></div>
      </form>
    </div>
    <script src="import-products.js"></script>
  </body>
</html>
