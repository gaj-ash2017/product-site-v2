<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="add-products.css" />
    <link rel="stylesheet" href="navbar.css" />
  </head>
  <body class="admin-page">
    <div id="navbar"></div>
    <script src="navbar.js"></script>
    <div class="spacer"></div>

    <h2 style="text-align: center">➕ Add New Product</h2>

    <form
      id="addProductForm"
      enctype="multipart/form-data"
      style="max-width: 600px; margin: auto"
    >
      <label>Stock Code: <input type="text" name="stockCode" required /></label>
      <label>Name: <input type="text" name="name" required /></label>
      <label>Description: <input type="text" name="description" /></label>
      <label>Category:</label>
      <div class="datalist-wrapper">
        <input list="categoryList" name="category" id="categoryInput" />
        <span class="dropdown-icon">▼</span>
        <datalist id="categoryList"></datalist>
      </div>
      <label>Extra Notes: <input type="text" name="extraNotes" /></label>
      <label>Quantity: <input type="number" name="quantity" min="0" /></label>

      <label
        >Upload Image:
        <input
          type="file"
          name="imageFile"
          accept="image/*"
          onchange="previewAddImage()"
        />
      </label>
      <div
        id="addImagePreview"
        style="margin: 1rem 0; text-align: center"
      ></div>

      <button type="submit" id="submitBtn">✅ Submit Product</button>
    </form>

    <div
      id="successMessage"
      style="text-align: center; margin-top: 1rem; font-weight: bold"
    ></div>

    <footer style="text-align: center; margin-top: 2rem">
      <p>&copy; 2025 Your Business. All rights reserved.</p>
    </footer>
    <script src="add-products.js"></script>
  </body>
</html>
